<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <script>
        let userScore = 0;
        let computerScore = 0;

        function getComputerChoice() {
            let choices = ['Rock', 'Paper', 'Scissors'];
            let computerChoice = [Math.floor(Math.random() * choices.length)];
            return choices[computerChoice];
        }

        function playRound(playerSelection, computerSelection) {
            if (
                (playerSelection == 'rock' && computerSelection == 'scissors') ||
                (playerSelection == 'paper' && computerSelection == 'rock') ||
                (playerSelection == 'scissors' && computerSelection == 'paper')) {
                    console.log('You won');
                    userScore ++;
            } else if (playerSelection == computerSelection) {
                console.log('DRAW');
            } else if ((playerSelection != 'rock' && playerSelection != 'paper' && playerSelection != 'scissors') || (playerSelection == '')) {
                    console.log('ERROR: rock, paper, nor scissors entered. Game not registered.');
            } else {
                console.log('Computer Won');
                computerScore ++;
            }
        }

        function game() {
            for(let i = 0; i < 5; i++) {
                const playerSelection = window.prompt("Outsmart the computer in a game of Rock Paper Scissors! Whoever has the highest score after 5 games wins! Please enter: rock paper or scissors").toLowerCase();
                const computerSelection = getComputerChoice().toLowerCase();

                if ((playerSelection != 'rock' && playerSelection != 'paper' && playerSelection != 'scissors') || (playerSelection == '')) {
                i --;
            }

                console.log("The computer chose: " + computerSelection);
                console.log("You chose: " + playerSelection);
                playRound(playerSelection, computerSelection);
            }
        }

        game();
        console.log ('Your score was ' + userScore + '/5');
        console.log ('The computer\'s score was ' + computerScore + '/5');
        if (userScore > computerScore) {
            console.log('You beat the computer!');
        } else if (userScore < computerScore) {
            console.log('You lost!');
        } else {
            console.log('It was a draw!');
        }

    </script>
</body>
</html>
